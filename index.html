<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <div class="box">
        <div class="align">
            <aside id="search">
                <h2>Search For A City:</h2>
                <input type="text" id="city" placeholder="Enter City Name"><br>
                <button id="srchbttn" alt="search button">Search</button>
                <br>
                <div class="line"></div>
            </aside>
            <div class="right">
                <div id="weatherDisplay"></div>
                <h3>5-Day Forecast:</h3>
                <div id="FiveDayForecast"></div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
