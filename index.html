<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      
    ></script>
    <link rel="stylesheet" href="style.css"> 
    <title>Weather Forcast</title>
</head>

<body>
    <header>
        <h1>Weather Forcast</h1>
    </header>

<!-- search form -->
<div class="container">
    <div class="row">
    <form class="column">
    <div class="form-group">
        <label for="Search for a City:">Search for a City:</label>
        <input type="city" class="form-control"  placeholder="Chicago">
    </div>
    <button class="btn btn-primary" id="button-one">Search</button>
    <hr>
    
    <p></p>
    <div id="searched-cities"></div>
    </form>

<!-- city information -->
<div class="column">
<div class="city-card">
    <label class="card-header" id="city-name">
    </label>
    <div class="card-body">
        <ul id="city-info"></ul>
    </div>
</div>

<!-- five day forecast cards -->
<section class="card-container">
<h2 id="text-two">5-Day Forecast:</h2>
<div class="card" style="width: 18rem;" id="card-one"></div>
<div class="card" style="width: 18rem;" id="card-two"></div>
<div class="card" style="width: 18rem;" id="card-three"></div>
<div class="card" style="width: 18rem;" id="card-four"></div>
<div class="card" style="width: 18rem;" id="card-five"></div>





</div>
</section>
</div>
</div>
</div>


    <script src="./script.js"></script>
</body>
</html>
